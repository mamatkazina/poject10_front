<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>школьный проект2</title>
    <link rel="stylesheet" href="./../index.css" />
  </head>

  <body class="page__map">
    <header class=""></header>

    <main>
      <section class="map">
        <div class="menu map__menu">
          <ul class="menu__list">
            <li class="menu__element">
              <button
                type="button"
                class="menu__button"
                aria-label="Любимые места"
                id="favouritePl"
              >
                <span class="button__text">Любимые места</span>
                <img class="button__img" src="./../images/favPl.png" />
              </button>

              <ul class="list list__map list__map_hidden" id="fpList"></ul>
            </li>

            <li class="menu__element">
              <button
                type="button"
                class="menu__button"
                aria-label="Маршруты"
                id="routes"
              >
                <span class="button__text">Маршруты</span>
                <img class="button__img" src="../images/route.png" />
              </button>

              <ul class="list list__map list__map_hidden" id="routeList"></ul>
            </li>

            <li class="menu__element">
              <button
                type="button"
                class="menu__button"
                aria-label="Трекер"
                id="track"
              >
                <span class="button__text">Трекер</span>
                <img class="button__img" src="./../images/trak.png" />
              </button>
              <ul class="list list__map_hidden" id="tr">
                <input
                  type="date"
                  class="datepicker"
                  name="trip-start"
                  min="2021-01-01"
                  max="2025-12-31"
                  placeholder="dd-mm-yyyy"
                  value=""
                />
              </ul>
            </li>
          </ul>
        </div>

        <button type="button" class="map__button" aria-label="Трекер"></button>
      </section>

      <div class="map__popup map__popup_hidden" id="mapForm">
        <button type="button" class="popup__close"></button>
        <form class="form-container" id="">
          <input
            id="1"
            type="text"
            class="popup__input"
            placeholder="Название"
            required
            value=""
            autocomplete="off"
          />

          <input
            id="2"
            type="text"
            class="popup__input"
            placeholder="Описание"
            required
            value=""
            autocomplete="off"
          />

          <input
            id="3"
            type="hidden"
            class="popup__input"
            placeholder="айди"
            required
            value=""
            autocomplete="off"
          />

          <input
            id="4"
            type="hidden"
            class="popup__input"
            placeholder="цвет"
            required
            value=""
            autocomplete="off"
          />
          <input
            id="5"
            type="hidden"
            class="popup__input"
            placeholder="цвет"
            required
            value=""
            autocomplete="off"
          />

          <button type="submit" class="popup__submit">Сохранить</button>
          <button type="submit" class="popup__delete">Удалить</button>
        </form>
      </div>
    </main>
    <script type="module" src="../scripts/indexpage1.js"></script>
  </body>
</html>
